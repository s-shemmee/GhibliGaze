<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GhibliGaze</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=Gochi+Hand&family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&family=Oregano&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <audio id="backgroundAudio" src="/MerryGoRoundofLife.mp3" loop></audio>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const audio = document.getElementById("backgroundAudio");
        audio.volume = 0.5; // Set the volume
        audio.muted = false; // Ensure it's not muted

        // Attempt to play audio after user interaction
        document.body.addEventListener("click", () => {
          if (audio.paused) {
            audio.play().catch((error) => {
              console.error("Autoplay was prevented:", error);
            });
          }
        });

        // Try to autoplay (may be blocked by browser)
        audio.play().catch((error) => {
          console.error("Autoplay was prevented:", error);
        });
      });
    </script>
  </body>
</html>
